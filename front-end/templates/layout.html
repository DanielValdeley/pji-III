<!doctype html>
<title>SIP Client IP Health</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<img src="https://ifsc.edu.br/image/layout_set_logo?img_id=902745&t=1681733076142" />
<div class=page>
  <h1>IP Health</h1>

  <div class=metanav>
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">Login</a>
  {% else %}
    <a href="{{ url_for('changepassword') }}">Alterar Senha web</a>
    <a href="{{ url_for('Salvar') }}">Salvar</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  {% endif %}
</div>

{% for message in get_flashed_messages() %}
  <div class=flash>{{ message }}</div>
{% endfor %}
{% endwith %}
{% block body %}{% endblock %}
</div>
